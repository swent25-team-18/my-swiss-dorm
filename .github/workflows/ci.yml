name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Job 1: Runs fast static checks like formatting and linting
  static-checks:
    name: Static Checks (ktfmt, Lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
          KEYSTORE: ${{ secrets.KEYSTORE }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          echo "$KEYSTORE_PROPERTIES" | base64 --decode > ./keystore.properties
          echo "$KEYSTORE" | base64 --decode > ./keystore.jks
      - name: Run KTFmt Check and Lint
        run: |
          ./gradlew ktfmtCheck lint --parallel --build-cache

  # Job 2: Runs unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
          KEYSTORE: ${{ secrets.KEYSTORE }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          echo "$KEYSTORE_PROPERTIES" | base64 --decode > ./keystore.properties
          echo "$KEYSTORE" | base64 --decode > ./keystore.jks
      - name: Run tests
        run: |
          ./gradlew check --parallel --build-cache
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: "app/build/jacoco/testDebugUnitTest.exec"
          retention-days: 1

  # Job 3: Runs Firebase rules tests
  firebase-rules:
    name: Firebase Rules Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then # Check if firebase.json exists
            echo "Warning: 'firebase.json' file is missing. Use 'firebase emulators:init'."
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || { # Check if emulators are configured
            echo "'firebase.json' is missing 'emulators'. Run 'firebase emulators:init'."
            exit 1
          }
          for e in auth firestore; do # Check if auth and firestore emulators are configured
            jq -e ".emulators.$e" firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'emulators.$e'. Run 'firebase emulators:init'."
              exit 1
            }
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then # Check if firestore.rules exists
            # Check if firestore.rules is referenced in firebase.json
            jq -e '.firestore.rules' firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'firestore.rules'."
              exit 1
            }
          else
            echo "Waning: Firestore rules file not found in firebase/firestore."
          fi
          # Add your actual 'firebase emulators:exec "..."' command here if it was missing
          # For example: firebase emulators:exec "npm test" --project demo-project

  # Job 4: Runs slow instrumentation tests on an emulator
  instrumentation-tests:
    name: Instrumentation Tests (Shard ${{ matrix.shard }}/${{ strategy.matrix.total-shards }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false # Don't cancel other shards if one fails so we keep testing everything
      matrix:
        shard: [0, 1, 2, 3] # Creates 4 parallel jobs
        total-shards: [4]     #  total number of shards

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-${{ matrix.shard }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
            api-level: 34
            target: google_apis
            arch: x86_64
            force-avd-creation: false
            emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
            disable-animations: false
            script: |
              chmod +x $ANDROID_HOME/platform-tools/adb
              echo "Generated AVD snapshot for caching."

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
          KEYSTORE: ${{ secrets.KEYSTORE }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          echo "$KEYSTORE_PROPERTIES" | base64 --decode > ./keystore.properties
          echo "$KEYSTORE" | base64 --decode > ./keystore.jks
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --project demo-project &
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run instrumentation tests (Part ${{ matrix.shard }})
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            chmod +x $ANDROID_HOME/platform-tools/adb
            ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.numShards=${{ matrix.total-shards }} -Pandroid.testInstrumentationRunnerArguments.shardIndex=${{ matrix.shard }} --parallel --build-cache

      - name: Upload instrumentation coverage (Shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-coverage-${{ matrix.shard }}
          path: "app/build/outputs/code_coverage/debugAndroidTest/connected/**/*.ec"
          retention-days: 1

  # Job 5: "Fan-in" job to combine reports and run analysis
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [static-checks, unit-tests, firebase-rules, instrumentation-tests]
    # 'if: always()' ensures this job runs even if test jobs fail, so you can see partial results
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Sonar needs full history
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
          KEYSTORE: ${{ secrets.KEYSTORE }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          echo "$KEYSTORE_PROPERTIES" | base64 --decode > ./keystore.properties
          echo "$KEYSTORE" | base64 --decode > ./keystore.jks

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/reports/

      - name: List downloaded files (for debugging)
        run: |
          echo "Listing all downloaded artifacts..."
          ls -R build/reports/

      - name: Organize coverage reports
        run: |
          echo "Organizing coverage reports..."
          # Create the directories where jacocoTestReport expects to find the reports
          mkdir -p app/build/jacoco/
          mkdir -p app/build/outputs/code_coverage/debugAndroidTest/connected/
          
          # Find and move the single unit test .exec file
          find build/reports/unit-test-coverage -name '*.exec' -exec mv {} app/build/jacoco/testDebugUnitTest.exec \; || echo "No unit test coverage found."
          
          # Find and move ALL instrumentation .ec files from ALL shard directories
          # This command searches all subdirectories of build/reports/ for .ec files
          find build/reports/ -type f -name '*.ec' -exec mv -t app/build/outputs/code_coverage/debugAndroidTest/connected/ {} + || echo "No instrumentation coverage found."
          
          echo "Coverage files organized."
          echo "Final instrumentation coverage files:"
          ls -l app/build/outputs/code_coverage/debugAndroidTest/connected/

      - name: Generate Combined Coverage Report
        run: |
          ./gradlew jacocoTestReport

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Upload report to SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}